<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>jQuery时钟插件</title>
    <style type="text/css">
    * {
        font-size: 100%;
        padding: 0;
        margin: 0;
    }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery.clock.js"></script>
</head>

<body>
    <div id="clock" style="margin: 200px auto 0px auto;"></div>
    <script type="text/javascript">
    $(function() {
        $('#clock').clock();
    });
    </script>
</body>

</html>
